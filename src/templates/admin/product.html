{% extends '_base.html' %}

{% block content %}
                    <div class="col-lg-7 col-xl-8">
                        <div class="card shadow mb-4">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h6 class="text-primary font-weight-bold m-0">Products</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Name</th>
                                                <th>Tags</th>
                                                <th>Price</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        {% for product in products %}
                                            <tr>
                                                <td>{{product.name}}</td>
                                                <td>
                                                {% for tag in product.tags.all %}
                                                {{tag}}
                                                {% endfor %}
                                                </td>
                                                <td>{{product.price}}</td>
                                                <td><a href="{% url 'product_detail' product.id %}" class="btn btn-outline-success">Update</a></td>
                                            </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock content %}
