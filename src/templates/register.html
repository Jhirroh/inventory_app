{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>Login</title>
		<link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		/>
		<link
			rel="stylesheet"
			href="{% static '/css/fonts/fontawesome-all.min.css' %}"
		/>
	</head>

	<body class="bg-gradient-primary">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-9 col-lg-12 col-xl-10">
					<div class="card shadow-lg o-hidden border-0 my-5">
						<div class="card-body p-0">
							<div class="row">
								<div class="col-lg-6 d-none d-lg-flex">
									<div
										class="flex-grow-1 bg-login-image"
										style="
											background-image: url('{% static '/images/dogs/image2.jpeg' %}');
										"
									></div>
								</div>
								<div class="col-lg-6">
									<div class="p-5">
										<div class="text-center">
											<h4 class="text-dark mb-4">Welcome Back!</h4>
										</div>
										<form class="user" method="POST">
											{% csrf_token %}
											<div class="form-group">{{form.username}}</div>
											<div class="form-group">{{form.email}}</div>
											<div class="form-group">{{form.password1}}</div>
											<div class="form-group">{{form.password2}}</div>
											<button
												class="btn btn-primary btn-block text-white btn-user"
												type="submit"
											>
												Register
											</button>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{% static '/js/jquery.min.js' %}"></script>
		<script src="{% static '/js/bootstrap.min.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
		<script src="{% static '/js/theme.js' %}"></script>
	</body>
</html>
